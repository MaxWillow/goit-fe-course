<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:300,400,700,900" rel="stylesheet"/>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Homework_5</title>
  </head>

  <body>
    <header>
      <nav class="site-navigation container clearfix">
        <a class="site-logo" href="#">
            <img src="./img/logo.png" width="78" height="21" alt="site logo"/></a>
        <ul class="nav-menu clearfix">
          <li class="nav-item nav-item1">
            <a class="nav-item-link" href="#">Home</a>
          </li>
          <li class="nav-item nav-item2">
            <a class="nav-item-link" href="#">About us</a>
          </li>
          <li class="nav-item nav-item3">
            <a class="nav-item-link" href="#">Page</a>
          </li>
          <li class="nav-item nav-item4">
            <a class="nav-item-link" href="#">Shop</a>
          </li>
          <li class="nav-item nav-item5">
            <a class="nav-item-link" href="#">Blog</a>
          </li>
          <li class="nav-item nav-item6">
            <a class="nav-item-link" href="#">Contact us</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <h1 class="visually-hidden"></h1>
      <section class="slider">
        <div class="slider-wrapper container">
          <button class="slider-ctrl slider-prev"></button>
          <div class="slider-text">
            <p class="slider-headline">Affordable Paris tours</p>
            <p class="slider-description">City tours / Tour tickets / Tour guides</p>
          </div>
          <button class="slider-ctrl slider-next"></button>
        </div>
      </section>

      <section class="new-collection">
        <div class="new-collection-wrapper container">
          <h2 class="new-collection-headline">New collection</h2>
          <ul class="new-collection-list clearfix">
            <li class="new-collection-item">
              <a class="new-collection-item-link" href="#">
                <div class="image-wrapper">
                  <img src="./img/item1.jpg" width="255" height="282" alt="Blue T-shirt"/>
                </div>
                <div class="product-featured product-name">Blue T-shirt</div>
                <div class="product-featured product-price">$26</div>

                <div class="overlay">
                  <div class="overlay-button-wrapper">
                    <button class="overlay-buttons-1st-line overlay-like"></button>
                    <button class="overlay-buttons-1st-line overlay-share"></button>
                    <button class="overlay-buttons-1st-line overlay-hold"></button>
                    <div class="overlay-cart">
                      <button class="overlay-cart">
                        <span class="overlay-cart-text">Add to cart</span>
                      </button>
                    </div>
                  </div>
                </div>

              </a>
            </li>
            <li class="new-collection-item">
              <a class="new-collection-item-link" href="#">
                <div class="image-wrapper">
                  <img src="./img/item2.jpg" width="255" height="282" alt="Woman shirt"/>
                </div>
                <div class="product-featured product-name">Woman Shirt</div>
                <div class="product-featured product-price">$31</div>
                <div class="overlay">
                  
                    <div class="overlay-button-wrapper">
                    <button class="overlay-buttons-1st-line overlay-like"></button>
                    <button class="overlay-buttons-1st-line overlay-share"></button>
                    <button class="overlay-buttons-1st-line overlay-hold"></button>
                    <div class="overlay-cart">
                      <button class="overlay-cart">
                        <span class="overlay-cart-text">Add to cart</span>
                      </button>
                    </div>
                  </div>
                </div>

              </a>
            </li>
            <li class="new-collection-item">
              <a class="new-collection-item-link" href="#">
                <div class="image-wrapper">
                  <img src="./img/item3.jpg" width="255" height="282" alt="Yellow T-shirt"/>
                </div>
                <div class="product-featured product-name">Yellow T-shirt</div>
                <div class="product-featured product-price">$21</div>
                <div class="overlay">
                  
                    <div class="overlay-button-wrapper">
                    <button class="overlay-buttons-1st-line overlay-like"></button>
                    <button class="overlay-buttons-1st-line overlay-share"></button>
                    <button class="overlay-buttons-1st-line overlay-hold"></button>
                    <div class="overlay-cart">
                      <button class="overlay-cart">
                        <span class="overlay-cart-text">Add to cart</span>
                      </button>
                    </div>
                  </div>
                </div>

              </a>
            </li>
            <li class="new-collection-item">
              <a class="new-collection-item-link" href="#">
                <div class="image-wrapper">
                  <img src="./img/item4.jpg" width="255" height="282" alt="Cool lingerie"/>
                </div>
                <div class="product-featured product-name">Cool Lingerie</div>
                <div class="product-featured product-price">$56</div>
                
                <div class="overlay">
                  <div class="overlay-button-wrapper">
                    <button class="overlay-buttons-1st-line overlay-like"></button>
                    <button class="overlay-buttons-1st-line overlay-share"></button>
                    <button class="overlay-buttons-1st-line overlay-hold"></button>
                    <div class="overlay-cart">
                      <button class="overlay-cart">
                        <span class="overlay-cart-text">Add to cart</span>
                      </button>
                    </div>
                  </div>
                </div>

              </a>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <footer class="footer">
        <div class="footer-wrapper container">
            <p class="footer-text">All Rights Reserved &#169 Dokan | Designed <span class="footer-who-made">ThemenGraph</span></p>
        </div>
    </footer>
  </body>
</html>
